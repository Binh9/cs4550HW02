<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <title> Calculator HW02 </title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="script.js"> </script>

    </head>

    <body>
        <h1> Simple Calculator </h1>
        <table>
            <tr>
                <td colspan="4">
			<input type="text" id="out" value="">
		</td>
            </tr>
            <tr>
                <td>
                    <button id="b7" class="buttons"> 7 </button>
                </td>
                <td>
                    <button id="b8" class="buttons"> 8 </button>
                </td>
                <td>
                    <button id="b9" class="buttons"> 9 </button>
                </td>
                <td>
                    <button id="b+=" class="oper"> += </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="b4" class="buttons"> 4 </button>
                </td>
                <td>
                    <button id="b5" class="buttons"> 5 </button>
                </td>
                <td>
                    <button id="b6" class="buttons"> 6 </button>
                </td>
                <td>
                    <button id="b-" class="oper"> - </button>
                </td>
            </tr>
            <tr>
                <td>
		   			 <button id="b1" class="buttons"> 1 </button>
                </td>
                <td>
                    <button id="b2" class="buttons"> 2 </button>
                </td>
                <td>
                    <button id="b3" class="buttons"> 3 </button>
                </td>
                <td>
                    <button id="bx" class="oper"> x </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="bC"> C </button>
                </td>
                <td>
                    <button id="b0" class="buttons"> 0 </button>
                </td>
                <td>
                    <button id="b." class="buttons"> . </button>
                </td>
                <td>
                    <button id="b/" class="oper"> / </button>
                </td>
            </tr>
    </body>
</html>
